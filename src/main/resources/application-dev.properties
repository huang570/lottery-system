spring.application.name=lottery-system

## logback xml ##
logging.config=classpath:logback-spring.xml

## MySql ##
#驱动类名称
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据库连接的url
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lottery_system?characterEncoding=utf8&useSSL=false
#连接数据库的⽤⼾名
spring.datasource.username=root
#连接数据库的密码
spring.datasource.password=****
## MyBatis ##
#配置mybatis xml的⽂件路径，在resources/mapper创建所有表的xml⽂件
#mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#配置驼峰⾃动转换
mybatis.configuration.map-underscore-to-camel-case=true

# 配置打印Mybatis日志
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#type-handlers处理路径=
mybatis.type-handlers-package=com.example.lotterysystem.dao.handler

# 个人短信认证配置（删除原有的sign-name、templateCode）
sms.access-key-id=****
sms.access-key-secret=****
sms.sign-name=速通互联验证码
# 个人接口Endpoint（固定值）
sms.endpoint=dypnsapi.aliyuncs.com

## redis ##
spring.data.redis.host=localhost
spring.data.redis.port=8888
#连接空闲超过N(s秒、ms毫秒)后关闭，0为禁⽤，这⾥配置值和tcp-keepalive值⼀致
spring.data.redis.timeout=60s
#默认使⽤lettuce连接池
#允许最⼤连接数，默认8（负值表⽰没有限制）
spring.data.redis.lettuce.pool.max-active=8
#最⼤空闲连接数，默认8
spring.data.redis.lettuce.pool.max-idle=8
#最⼩空闲连接数，默认0
spring.data.redis.lettuce.pool.min-idle=0
#连接⽤完时，新的请求等待时间(s秒、ms毫秒)，超过该时间抛出异常JedisConnectionException，(默认-1，负值表⽰没有限制)
spring.data.redis.lettuce.pool.max-wait=5s

# 文件上传相关配置
# 目标图片路径
pic.local-path=D:/javakaifa/javayanfa/javase/kejian/projectPic/lottery-system
# spring boot3升级配置名 ## 访问时将图片也作为静态资源访问
spring.web.resources.static-locations=classpath:/static/,file:${pic.local-path}

## mq ##
spring.rabbitmq.host=****
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
#消息确认机制，默认auto
spring.rabbitmq.listener.simple.acknowledge-mode=auto
#设置失败重试5次
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=5

##邮件##
spring.mail.host=smtp.qq.com
spring.mail.username=****@qq.com
#你的授权码：邮箱设置》第三⽅服务》开启IMAP/SMTP服务》获取授权码
spring.mail.password=****
spring.mail.default-encoding=UTF-8

# ========== 关键配置：启用SSL安全连接 ==========
# SSL端口（QQ邮箱SMTP的SSL端口固定为465）
spring.mail.port=465
# 协议指定为smtps（带SSL的SMTP）
spring.mail.protocol=smtps
# 启用SMTP认证
spring.mail.properties.mail.smtp.auth=true
# 启用SSL加密（核心！解决530认证失败的关键）
spring.mail.properties.mail.smtp.ssl.enable=true
# 强制要求STARTTLS（增强安全性）
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# 超时设置（可选，防止连接超时）
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

##线程池##
async.executor.thread.core_pool_size=10
async.executor.thread.max_pool_size=20
async.executor.thread.queue_capacity=20
async.executor.thread.name.prefix=async-service-
